<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body style="background-image:url(assets/clouds.jpg); background-size:cover;">
        <header>
            <h1 class="weatherhead">Weather Dashboard</h1>
        </header>
        <main class="container">
            <div class="row">
                <div class="leftcol col-4" id="leftcol">
                    <form class="searchbody" id="searchbody">
                        <h2>Search for a City:</h2>
                        <input name="city" id="city" type="text" class="city" />
                        <button type="submit" class="btn">Search</button>
                        <button></button>
                    </form>
                </div>
                <div class="rightcol col-8" id="rightcol">
                    <div class="status">
                        <h2 class="citytitle"></h2>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                        <p>UV Index:</p>
                    </div>
                    <div>
                        <div class="container">
                            <h3>5-Day Forecast:</h3>
                            <div class="row">
                                <div class="day0 col">
                                    <h4 class="tomorrow0"></h4>
                                    <p class="icon0"></p>
                                    <p class="temp0"></p>
                                    <p class="wind0"></p>
                                    <p class="humidity0"></p>
                                </div>
                                <div class="day1 col">
                                    <h4 class="tomorrow1"></h4>
                                    <p class="icon1"></p>
                                    <p class="temp1"></p>
                                    <p class="wind1"></p>
                                    <p class="humidity1"></p>
                                </div>
                                <div class="day2 col">
                                    <h4 class="tomorrow2"></h4>
                                    <p class="icon2"></p>
                                    <p class="temp2"></p>
                                    <p class="wind2"></p>
                                    <p class="humidity2"></p>
                                </div>
                                <div class="day3 col">
                                    <h4 class="tomorrow3"></h4>
                                    <p class="icon3"></p>
                                    <p class="temp3"></p>
                                    <p class="wind3"></p>
                                    <p class="humidity3"></p>
                                </div>
                                <div class="day4 col">
                                    <h4 class="tomorrow4"></h4>
                                    <p class="icon4"></p>
                                    <p class="temp4"></p>
                                    <p class="wind4"></p>
                                    <p class="humidity4"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
