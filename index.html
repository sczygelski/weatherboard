<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body style="background-image:url(assets/clouds.jpg); background-size:cover;">
        <header>
            <h1 class="weatherhead">Weather Dashboard</h1>
        </header>
        <main class="container">
            <div class="row">
                <div class="leftcol col" id="leftcol">
                    <div>
                        <h2>Search for a City:</h2>
                        <textarea></textarea>
                        <button>Search</button>
                        <button></button>
                    </div>
                </div>
                <div class="rightcol col" id="rightcol">
                    <div class="status">
                        <h2>fdsa</h2>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                        <p>UV Index:</p>
                    </div>
                    <div>
                        <div class="container">
                            <h3>5-Day Forecast:</h3>
                            <div class="row">
                                <div class="day0 col">brw</div>
                                <div class="day1 col">gf</div>
                                <div class="day2 col">dsf</div>
                                <div class="day3 col">gfd</div>
                                <div class="day4 col">gfd</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
